baseURL = 'https://nyiyui.ca/mpm2dp-0a'
languageCode = 'en-ca'
title = 'MPM2DP-0A Summative'

theme = 'RelearnNyiyui'

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
mathjax = true
custom_css = [ '/css/colors.css' ]

[markup.goldmark.renderer]
unsafe = true
xhtml = true
[markup.highlight]
codeFences = true

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
autoHeadingID = true
autoHeadingIDType = 'github'
